<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/img/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/assets/img/logo.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon-180x180.png" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Bricsys Online Administration" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Neo Pangea</title>
</head>

<body class="bg-gray-900 text-white">
    <!-- Loader -->
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-black z-50">
        <div id="loading-bar" class="w-0 h-1 bg-blue-500 transition-all duration-200"></div>
    </div>

    <div id="response-field"
        class="hidden opacity-0 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black text-white bg-opacity-80 text-center p-6 rounded-lg shadow-lg transition-opacity duration-500 ease-in-out z-50 w-1/3 leading-8">
        <div id="spinner"
            class="hidden w-8 h-8 border-4 border-gray-300 border-t-transparent rounded-full animate-spin mx-auto">
        </div>
        <pre id="response-text" class="mt-4 opacity-0 transition-opacity duration-500 text-wrap"></pre>
        <button id="close-response"
            class="hidden mt-4 bg-red-400 hover:bg-red-600 text-white py-1 px-3 rounded transition-all duration-300">Close</button>
    </div>

    <!-- Input Section -->
    <div id="input-container"
        class="fixed top-3/4 -translate-x-2/4 left-2/4 bg-gray-800 p-4 rounded-lg shadow-lg flex flex-col space-y-2 w-80 bg-opacity-80">
            <input id="question" type="text" placeholder="Waar zit je mee?"
                class="p-2 bg-gray-700 rounded text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="askButton" class="p-2 bg-slate-800 text-white rounded hover:bg-blue-700 transition font-medium">
                Vraag het mij!
            </button>
        <div id="response" class="mt-2 text-gray-300"></div>
    </div>

    <!-- Spotify Widget -->
    <div class="fixed bottom-5 right-5 border-2 border-white rounded-lg overflow-hidden shadow-lg opacity-50">
        <iframe src="https://open.spotify.com/embed/playlist/6HwlzAzUZgpjLaQCWic1Rj?utm_source=generator&theme=0"
            width="100%" height="152" frameborder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div id="audio-toggle" class="fixed bottom-5 left-5 w-12 h-12 bg-gray-800 text-white rounded-full flex items-center justify-center cursor-pointer shadow-lg hover:bg-gray-700 transition">
        <span id="audio-icon" class="text-lg">ðŸ”ˆ</span>
    </div>
    
    <script type="module" src="src/main.ts"></script>
</body>

</html>
